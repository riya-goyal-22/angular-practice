<div class = "card">
    <div  class = "card-elements" id = "imgCard">
        <img class="image" src={{image()}} alt="product-image"/>
    </div>
    <div  class = "card-elements">
        {{title()}}
    </div>
    <div  class = "card-elements">
        {{price() | Dollar}}
    </div>
    <div  class = "button">
        <button 
            [routerLink] = "'/product/edit/' + this.id()" 
            *appCustomDirective = "service.isAdmin()"
        >
        Edit
        </button>
        <button (click) = "onDelete()" id = "delete">Delete</button>
    </div>
</div>
